        body {overflow: hidden; margin: 0; font-family: "InconsolataforPowerline Nerd Font"; font-size: 14px; line-height: 1.5;}

        .popupmenu pre {display: table-row; line-height: 2;}
        .tab-bar {display: flex; margin: 0; font-size: 11px; background: #181d22; list-style: none; padding-left: 0;}
        li.tab  {padding: 6px 10px 6px 10px; background-color: #1f2326; color: #d4d7d6; border-bottom: solid 2px rgba(0, 0, 0, 0.4); border-right: solid 1px rgba(0, 0, 0, 0.4); width: 200px; position: relative; font-family: -apple-system,BlinkMacSystemFont,Segoe WPC,Segoe UI,HelveticaNeue-Light,Ubuntu,Droid Sans,sans-serif; text-overflow: ellipsis; overflow:hidden; white-space: nowrap;}
        li.activetab  {background: #111213; border-bottom: solid 2px #519aba;}
        .tab::after { content: ''; position: absolute; width: 10%; height: 2px; z-index: 999; bottom: 0px; left: 45%; opacity: 0; }
        .activetab::after { width: 100%; left: 0px; opacity: 1; background: #519aba;}
        .linter ::before {content: ''; position: absolute; top: -8px; left:0; border: 8px solid; border-color: transparent transparent #d4d7d6 #d4d7d6}
    </style>
